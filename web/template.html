<!DOCTYPE html>

    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        th, td {
            padding: 8px;

            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
